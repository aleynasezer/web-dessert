<body>
    <div class="recipe-detail">
        <h1>Muzlu Kek Tarifi</h1>
        <div class="recipe-image">
            <img src="./public/muzlu-kek.jpg" alt="Muzlu Kek">
        </div>
        <p>İçindekiler:</p>
        <ul>
            <li>3 Adet Olgun Muz</li>
            <li>2 Yumurta</li>
            <li>1 su bardağı Yulaf Unu</li>
            <li>1/2 su bardağı Zeytinyağı</li>
        </ul>
        <p>Yapılışı:</p>
        <ol>
            <li>Muzları ezin, yumurtayı ve zeytinyağını ekleyin.</li>
            <li>Yulaf ununu ekleyip karıştırın.</li>
            <li>Fırına verin ve pişirin.</li>
        </ol>
